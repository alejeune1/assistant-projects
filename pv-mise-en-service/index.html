<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PV Mise En Service Technique</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>PV de Mise en Service Technique</h1>
      <form id="pvForm">
        <label for="title">Titre :</label>
        <input
          type="text"
          id="title"
          placeholder="Ex: Achat Véhicule électrique SEIN"
          required
        />

        <label for="responsable">Responsable :</label>
        <input
          type="text"
          id="responsable"
          placeholder="Ex: Stéphane"
          required
        />

        <label for="entreprise">Entreprise :</label>
        <input
          type="text"
          id="entreprise"
          placeholder="Ex: Technilevage"
          required
        />

        <label for="startDate">Date début :</label>
        <input type="date" id="startDate" required />

        <label for="endDate">Date fin :</label>
        <input type="date" id="endDate" required />

        <label for="amount">Montant (€) :</label>
        <input type="number" id="amount" placeholder="Ex: 5850" required />

        <label for="summary">Résumé :</label>
        <textarea
          id="summary"
          rows="4"
          placeholder="Description des travaux..."
          required
        ></textarea>

        <label for="photoBefore">Photo avant :</label>
        <input type="file" id="photoBefore" accept="image/*" required />

        <label for="photoAfter">Photo après :</label>
        <input type="file" id="photoAfter" accept="image/*" required />

        <button type="button" id="generatePDF">Générer PDF</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
