<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PV Mise En Service</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>PV Mise En Service</h1>
      <form id="pvForm">
        <label for="title">Titre : *</label>
        <input type="text" id="title" placeholder="Titre du PV" required />

        <label for="responsable">Responsable chantier : *</label>
        <input
          type="text"
          id="responsable"
          placeholder="Ex: Stéphane"
          required
        />

        <label for="entreprise">Entreprise : *</label>
        <input
          type="text"
          id="entreprise"
          placeholder="Ex: Technilevage"
          required
        />

        <label for="stockage">Lieu stockage dossier : *</label>
        <input type="text" id="stockage" placeholder="Ex: SERVEUR" required />

        <label for="startDate">Date début : *</label>
        <input type="date" id="startDate" required />

        <label for="endDate">Date fin : *</label>
        <input type="date" id="endDate" required />

        <label for="amount">Montant (€) : *</label>
        <input type="number" id="amount" placeholder="Ex: 5850" required />

        <label for="eotp">EOTP Chantier :</label>
        <input type="text" id="eotp" placeholder="Ex: E736/CORAMO/A-VEHG" />

        <label for="summary">Résumé :</label>
        <textarea
          id="summary"
          rows="4"
          placeholder="Description du projet"
        ></textarea>

        <label for="historique">Historique :</label>
        <textarea
          id="historique"
          rows="4"
          placeholder="Ex: Version 1, Date d'application, Nature de modification"
        ></textarea>

        <label for="photos">Photos :</label>
        <input type="file" id="photos" accept="image/*" multiple />

        <button type="button" id="generatePDF">Générer PDF</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
